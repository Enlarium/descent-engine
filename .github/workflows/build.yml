name: Build and Test

on:
  push:

jobs:
  build:
    name: Build and Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare test output directory
        run: mkdir -p build/${{ matrix.os }}

      - name: Set up CMake
        uses: threeal/cmake-action@v2.1.0

      - name: Configure
        run: cmake -S . -B build -DDESCENT_BUILD_TESTS=ON -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          ctest --test-dir build --output-on-failure --junit-output build/${{ matrix.os }}/test-results.xml

      - name: Run tests (Windows)
        if: runner.os == 'Windows'
        run: |
          ctest --test-dir build --output-on-failure -C Release --junit-output build/${{ matrix.os }}/test-results.xml

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results-${{ matrix.os }}
          path: build/${{ matrix.os }}/test-results.xml
